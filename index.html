<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My own custom CSS that overrides Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google font here -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:600&display=swap" rel="stylesheet">

    <title>Gif Generator</title>
</head>

<body>
    <div class="backGround">
        <nav id="buttonHolder" class="navbar navbar-dark bg-dark"></nav>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h1>Gif Generator!</h1>
                </div>
                <div class="col-md-3"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3">
                    <h2>Add a button!</h2>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" id="textBar" type="text" placeholder="Enter Text"
                            aria-label="Search">
                        <button class="btn btn-warning" type="submit" id="submitText">Submit</button>
                    </form>
                </div>
                <div class="col-md-9">
                    <figure id="gifDisplay" class="figure"></figure>
                </div>
            </div>
        </div>
        <footer id="footer">
            <a id="footerAnchor">&copy 2019 Emir Velazquez</a>
        </footer>
    </div>


    <!-- jQuery CDN Here -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- My Logic JavaScript link here -->
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
